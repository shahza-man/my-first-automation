name: Render Video

on:
  workflow_dispatch:
    inputs:
      video_data:
        description: 'Video data from n8n (JSON)'
        required: true
        type: string

jobs:
  render-video:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
    
    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Save video data
      run: |
        echo '${{ github.event.inputs.video_data }}' > video_data.json
        echo "📊 Video data saved"
        ls -la video_data.json
    
    - name: Debug video data
      run: |
        echo "🔍 Checking video data structure..."
        python -c "
        import json
        with open('video_data.json', 'r') as f:
            data = json.load(f)
        print(f'Title: {data.get(\"title\", \"Unknown\")}')
        print(f'Images: {len(data.get(\"images\", []))}')
        print(f'Audio data length: {len(data.get(\"audio\", \"\"))}')
        print(f'Duration: {data.get(\"duration\", \"Unknown\")}')
        "
    
    - name: Create video
      run: |
        echo "🎬 Starting video creation..."
        python render_video.py
    
    - name: List output files
      run: |
        echo "📁 Generated files:"
        ls -la output/
        if [ -f output/*.mp4 ]; then
          echo "✅ Video file created successfully!"
          ls -lh output/*.mp4
        else
          echo "❌ No video file found"
        fi
    
    - name: Upload video artifact
      uses: actions/upload-artifact@v4
      with:
        name: stoic-video
        path: output/
        retention-days: 7
    
    - name: Success notification
      run: |
        echo "🎉 Video rendering completed!"
        echo "📥 Download your video from the Artifacts section"
