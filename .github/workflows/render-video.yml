name: Render Video

on:
  push:
  workflow_dispatch:
    inputs:
      video_data:
        description: 'Video data JSON'
        required: true
        type: string

jobs:
  render:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Test setup
      run: |
        echo "ðŸ§ª Testing GitHub Actions setup..."
        echo "Repository: ${{ github.repository }}"
        echo "Event: ${{ github.event_name }}"
        
    - name: Set up Python (only for API calls)
      if: github.event_name == 'workflow_dispatch'
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies (only for API calls)
      if: github.event_name == 'workflow_dispatch'
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        
    - name: Install Python dependencies (only for API calls)
      if: github.event_name == 'workflow_dispatch'
      run: |
        pip install -r requirements.txt
        
    - name: Create video data file (only for API calls)
      if: github.event_name == 'workflow_dispatch'
      run: echo '${{ github.event.inputs.video_data }}' > video_data.json
      
    - name: Render video (only for API calls)
      if: github.event_name == 'workflow_dispatch'
      run: python render_video.py
      
    - name: Upload video artifact (only for API calls)
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v3
      with:
        name: rendered-video
        path: output/
        retention-days: 7
