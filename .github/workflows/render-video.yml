name: Render Video

on:
  workflow_dispatch:
    inputs:
      video_data:
        description: 'Video data JSON'
        required: true
        type: string

jobs:
  render:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        
    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Create video data file
      run: echo '${{ github.event.inputs.video_data }}' > video_data.json
      
    - name: Render video
      run: python render_video.py
      
    - name: Upload video artifact
      uses: actions/upload-artifact@v3
      with:
        name: rendered-video
        path: output/
        retention-days: 7
